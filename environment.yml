name: bird_scouts
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - pytorch=2.5.1
  - torchvision=0.16.0  # Compatible version for PyTorch 2.5.1
  - torchaudio=2.5.1
  - cudatoolkit=11.8     # Match CUDA version
  - mesa-libgl-cos7-x86_64
  - pip
  - pip:
      - streamlit
      - langchain
      - chromadb
      - fastapi
      - uvicorn
      - google-generativeai
      - librosa
      - opencv-python-headless
      - opentelemetry-api
      - pydantic
      - python-dotenv
      - langchain_google_genai
      - langchain_community
      - langchain_chroma
      - bs4
      - google-cloud-aiplatform


