name: bird_scouts
channels:
  - pytorch  # Prioritize PyTorch's official channel for compatibility
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - pytorch=2.5.1          # Specify exact version for PyTorch
  - torchvision=0.15.2     # Matched version for torchvision
  - torchaudio=2.5.1       # Matched version for torchaudio
  - cudatoolkit=11.8       # Match CUDA version (if using GPU)
  - mesa-libgl-cos7-x86_64  # Provides libGL.so.1 for OpenCV
  - pip
  - pip:
      - streamlit
      - langchain
      - chromadb
      - fastapi
      - uvicorn
      - google-generativeai
      - librosa
      - opencv-python-headless  # Lighter OpenCV version without GUI dependencies
      - opentelemetry-api
      - pydantic
      - python-dotenv
      - langchain_google_genai
      - langchain_community
      - langchain_chroma
      - bs4
      - google-cloud-aiplatform

