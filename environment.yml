name: bird_scouts
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - pytorch::pytorch=2.5.1
  - pytorch::torchvision=0.15.2  # Matched version of torchvision with pytorch
  - pytorch::torchaudio=2.5.1   # Matched version of torchaudio with pytorch
  - pip
  - pip:
    - streamlit
    - langchain
    - chromadb
    - fastapi
    - uvicorn
    - google-generativeai
    - librosa
    - opencv-python
    - opentelemetry-api
    - pydantic
    - python-dotenv
    - langchain_google_genai
    - langchain_community
    - langchain_chroma
    - bs4
    - google-cloud-aiplatform

